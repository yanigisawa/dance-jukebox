<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dance Juke Box</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
  <div class="container">
  <h1>Dance Requests</h1>
  <p class="lead">Requested Dances appear below</p>


  <div id="dj-alert-message" class="alert alert-info alert-dismissible" style="display: none;" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="dj-info-message"></span>
  </div>


  <div class="row">
    <div class="col-md-12">
      <h3 class="">Queue <small>(Count <span id="request-count"></span>)</small></h3>
        <table class="table table-striped table-hover" id="requestTable">
          <thead>
            <tr><th>#</th><th>Dance</th><th>Song Name</th><th>Mark Played</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>

  <script id="dj-table" type="x-tmpl-mustach">
      {{ #rows }}
        <tr>
          <td>{{ index }}</td>
          <td>{{ dance }}</td>
          <td>{{ songName }}</td>
          <td><button class="btn btn-danger btn-remove-request" value={{ index }}>Remove</button></td>
        </tr>
        {{ /rows }}
  </script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
